<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let a = ["a", "b", "c", "f", "4", "6", "1","-",'='];
        let result =[];
        for (let i = 0; i < a.length; i++) {
            if (!isNaN(+a[i])) {
                result.push(a[i])
            }
        }
        document.write(`Mảng gồm ${result.length} ký tự số là : ${result}`)
</script>
</body>
</html>
